name: CI

on:
  push:
   branches:
     - '**'

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: 👉🏼 Checkout
        uses: actions/checkout@v2
      - name: 📦️ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: 🚚 Install dependencies
        run: npm install
      - name: 👷 Build packages
        run: npm run build
      - name: 🧾 Run Unit Tests
        run: npm run test
