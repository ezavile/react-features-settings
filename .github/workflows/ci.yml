name: CI

on:
  push:
   branches:
     - '**'

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: ğŸ‘‰ğŸ¼ Checkout
        uses: actions/checkout@v2
      - name: ğŸ“¦ï¸ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: ğŸšš Install dependencies
        run: npm install
      - name: ğŸ‘· Build packages
        run: npm run build
      - name: ğŸ§¾ Run Unit Tests
        run: npm run test
